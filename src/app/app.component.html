<div class="container">
  <div class="col">{{titulo}}</div>
  <app-empleado (empleadoEvent)="agregarEmpleadoEvent($event)"></app-empleado>
  <div class="row">
    <div class="col">
      <div *ngFor="let empleado of lista">
        emplead@:
        {{empleado.nombre}} {{empleado.apellido}}
        cargo:
        {{empleado.cargo}}
        salario:
        {{empleado.salario}}
      </div>
    </div>
  </div>
  <br>


 
</div>
