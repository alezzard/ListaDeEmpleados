<div class="container">
  <div class="col">{{titulo}}</div>
  <app-empleado (empleadoEvent)="agregarEmpleadoEvent($event)"></app-empleado>
  <div class="row">
    <div class="col">
      <div *ngFor="let empleado of lista,let indice=index">
        emplead@: 
        <a [routerLink]="['/editar',indice]">{{empleado.nombre}} {{empleado.apellido}}</a>
        cargo:
        {{empleado.cargo}}
        salario:
        {{empleado.salario}}
      </div>
    </div>
  </div>
  <br>
</div>
